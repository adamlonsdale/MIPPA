<div class="row">
    <div class="col-xs-4">
        <button class="btn btn-sm btn-primary">Previous Week</button>
    </div>
    <div class="col-xs-4 text-center">
        <h3>November 27, 2016</h3>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-sm btn-primary pull-right">Next Week</button>
    </div>
</div>
<div class="row pre-scrollable" style="height: 250px">
    <div *ngFor="let team of viewModel?.teamViewModels" class="col-xs-6 col-sm-6 col-md-3">
        <button class="team-box btn"
                [class.btn-primary]="team === selectedAwayTeam"
                [class.btn-success]="team === selectedHomeTeam"
                (click)="selectTeam(team)">
            {{team.name}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Location</th>
                    <th>Table</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1 @ 3</td>
                    <td>Anazeh Sands East</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
