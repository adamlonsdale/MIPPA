<td>
    <button *ngIf="!editing" class="btn btn-sm btn-primary" (click)="onEditClick()">Edit</button>
    <button *ngIf="editing" href="#" class="btn btn-sm btn-success" (click)="onEditClick(viewModel.playerId)"><i class="fa fa-2x fa-save"></i></button>
</td>
<td>{{viewModel.name}}</td>
<td>
    <div *ngIf="!editing">{{viewModel.handicap}}</div>
    <div *ngIf="editing">
        <select [(ngModel)]="viewModel.handicap">
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>
</td>
<td>{{viewModel.plays}}</td>
<td>{{viewModel.projectedHandicap}}</td>
