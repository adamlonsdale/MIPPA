<div class="panel clearfix" [class.panel-default]="!this.team.bye" [class.panel-danger]="this.team.bye">
	<div class="panel-heading">
		<div *ngIf="!editName">
			<div *ngIf="!this.team.bye && !collapsed">
				<h6>{{team.name}} <i class="fa fa-pencil-square-o fa-2x" (click)="onEditName()"></i></h6>
			</div>
			<div *ngIf="this.team.bye || collapsed" [class.pull-left]="collapsed">
				<h6>{{team.name}}</h6>
			</div>
			<div *ngIf="collapsed" class="pull-right">
				<i class="fa fa-3x fa-arrow-circle-o-up" style="vertical-align: middle" (click)="onOrderUp()"></i>
				<i class="fa fa-3x fa-arrow-circle-o-down" style="vertical-align: middle; margin-left: 15px;" (click)="onOrderDown()"></i>
			</div>
			<div *ngIf="collapsed" class="clearfix"></div>
		</div>
		<div *ngIf="editName">
			<form class="form-inline" (ngSubmit)="onSaveName(teamedit.value)" #teamedit="ngForm">
				<div class="form-group">
					<input type="text" class="form-control" [ngModel]="team.name" name="name" />
				</div>
				<button class="btn btn-success" type="submit"><i class="fa fa-floppy-o fa-2x"></i></button>
				<button class="btn btn-default" type="button" (click)="onCancel()"><i class="fa fa-ban fa-2x"></i></button>
			</form>
		</div>
	</div>
	<div class="panel-body clearfix" *ngIf="!collapsed">
		<div *ngIf="!this.team.bye">
			<div *ngIf="!playerAdd">
				<button class="btn btn-primary" (click)="onPlayerAdd()"><i class="fa fa-2x fa-user-plus"></i></button>
			</div>
			<div *ngIf="playerAdd">
				<cp-player-edit [player]="newPlayer" (onCancelPlayer)="onCancelPlayer()" (onSubmitPlayer)="onSubmitPlayer($event)"></cp-player-edit>
			</div>
		</div>
		<table *ngIf="!this.team.bye" class="table table-striped table-responsive table-condensed table-fixed clearfix">
			<thead>
				<tr>
					<th class="col-xs-9">Name</th>
					<th class="col-xs-3">Handicap</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let player of team.players">
					<td class="col-xs-9">{{player.player.name}}</td>
					<td class="col-xs-3">{{player.handicap}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
