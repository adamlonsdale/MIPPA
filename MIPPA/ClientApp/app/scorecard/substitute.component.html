<p>Search the system for a player</p>
<p>If the player exists, select from the list.</p>
<p>If the player exists and has played in this session, the handicap is already known.  Otherwise you must set a handicap</p>
<p>If the player does not exist, you must set the handicap.</p>
<form>
    <div class="form-group">
        <label>Find Player</label>
        <input [(ngModel)]="asyncSelected"
               [typeahead]="dataSource"
               (typeaheadLoading)="changeTypeaheadLoading($event)"
               (typeaheadNoResults)="changeTypeaheadNoResults($event)"
               (typeaheadOnSelect)="typeaheadOnSelect($event)"
               [typeaheadOptionsLimit]="7"
               [typeaheadOptionField]="'name'"
               [disabled]="selectedPlayer != null"
               placeholder="Enter player name"
               class="form-control"
               name="queryPlayer"
               autocomplete="off">
        <div *ngIf="typeaheadLoading===true">
            <i class="fa fa-refresh ng-hide" style=""></i>
        </div>
    </div>
    <div class="form-group">
        <label>Handicap</label>
        <select 
                class="form-control" 
                [disabled]="disableHandicap"
                name="selectHandicap"
                [(ngModel)]="selectedHandicap">
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>
</form>

<button class="btn btn-sm btn-info" *ngIf="typeaheadNoResults===true" [disabled]="selectedHandicap < 4" (click)="onAddNew()" data-dismiss="modal">Add As Brand New and Substitute</button>
<button class="btn btn-sm btn-info" *ngIf="typeaheadNoResults===false && selectedPlayer != null" [disabled]="selectedHandicap < 4" (click)="onAddAsSub()" data-dismiss="modal">Add Player As Substitue</button>
<button class="btn btn-sm btn-warning" *ngIf="selectedPlayer != null" (click)="selectedPlayer = null; asyncSelected = ''; selectedHandicap = 4; disableHandicap = true;">Start Over</button>
