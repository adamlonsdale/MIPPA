<h4>The following are scorecards that need to be reset</h4>
<div class="list-group">
    <div *ngFor="let request of resetRequests" class="list-group-item">
        <h5 class="list-group-item-heading">{{request.name}}</h5>
        <div class="list-group-item-text">
            <button class="btn btn-sm btn-warning" (click)="onResetClick(request.scorecardId)">
                Reset Scorecard
            </button>
        </div>
    </div>
</div>
